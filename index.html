<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Forecast</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="favicon_weather.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
	<div class="ba-container">
		<header class="ba-header">
			<h1>CSS Weather Forecast<i class="wi wi-sunrise"></i></h1>
		</header>
		<main>
			<ul class="ba-list">
				<li class="ba-lisbon">Lisbon<br> <span>21</span> <i class="wi wi-day-sunny"></i></li>
				<li class="ba-paris">Paris<br><span>11</span> <i class="wi wi-day-sleet"></i></li>
				<li class="ba-belgrade">Belgrade <br><span>15</span> <i class="wi wi-day-cloudy"></i></li>
				<li class="ba-kiev">Kiev <br><span>21</span> <i class="wi wi-day-cloudy-high"></i></li>
				<li class="ba-telaviv">Tel Aviv <br><span>32</span> <i class="wi wi-hot"></i></li>
				<li class="ba-cair">Cair <br><span>21</span> <i class="wi wi-day-sunny"></i></li>
				<li class="ba-newyork">New York <br><span>17</span> <i class="wi wi-day-sleet-storm"></i></li>
				<li class="ba-newdehli">New Delhi<br> <span>17</span> <i class="wi wi-rain-wind"></i></li>
				<li class="ba-san">San Francisco <br><span>15</span> <i class="wi wi-day-cloudy"></i></li>
				<li class="ba-tokyo">Tokyo <br><span>8</span> <i class="wi wi-night-clear"></i></li>
				<li class="ba-sydney">Sydney <br><span>25</span> <i class="wi wi-night-cloudy"></i></li>
			</ul>
		</main>
		<footer class="ba-footer">
			<h4>Have a nice day and dont forget umbrella if you are in New Dehli now!</h4>
		</footer>
	</div>
</body>
</html>
